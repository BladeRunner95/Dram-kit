<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum kit</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kpd>A</kpd>
        <p class="sound">alone</p>
      </div>
      <div data-key="83" class="key">
        <kpd>S</kpd>
        <p class="sound">clear stump</p>
      </div>
      <div data-key="68" class="key">
        <kpd>D</kpd>
        <p class="sound">attack</p>
      </div>
      <div data-key="70" class="key">
        <kpd>F</kpd>
        <p class="sound">serious</p>
      </div>
      <div data-key="71" class="key">
        <kpd>G</kpd>
        <p class="sound">why</p>
      </div>
      <div data-key="72" class="key">
        <kpd>H</kpd>
        <p class="sound">indignation</p>
      </div>
      <div data-key="74" class="key">
        <kpd>J</kpd>
        <p class="sound">minus 5</p>
      </div>
      <div data-key="75" class="key">
        <kpd>K</kpd>
        <p class="sound">sure</p>
      </div>
      <div data-key="76" class="key">
        <kpd>L</kpd>
        <p class="sound">I'm DONE</p>
      </div>
    </div>

    <audio data-key="65" src="sounds/alone.wav"></audio>
    <audio data-key="83" src="sounds/clear stump.wav"></audio>
    <audio data-key="68" src="sounds/attack.wav"></audio>
    <audio data-key="70" src="sounds/serious.wav"></audio>
    <audio data-key="71" src="sounds/why.wav"></audio>
    <audio data-key="72" src="sounds/indignation.wav"></audio>
    <audio data-key="74" src="sounds/minus5.wav"></audio>
    <audio data-key="75" src="sounds/sure.wav"></audio>
    <audio data-key="76" src="sounds/Im DONE.wav"></audio>

    <script>
        function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");

      };
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener("keydown",playSound);
    </script>
  </body>
</html>
